<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android æ‰‹åŠ¿è¿½è¸ª Demo</title>
    <style>
        body {

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;

        h1 {

        }

        /* è§†é¢‘å®¹å™¨ï¼Œä¿è¯è§†é¢‘å’Œç”»å¸ƒé‡å  */
        .container {
            position: relative;
            width: 100%;
            max-width: 600px; /* é™åˆ¶æœ€å¤§å®½åº¦ï¼Œé€‚é…å¹³æ¿ */
            aspect-ratio: 3/4; /* ç«–å±å¸¸ç”¨æ¯”ä¾‹ */
            background: #000;

        }

        video {
            position: absolute;

            object-fit: cover;
            transform: scaleX(-1); /* é•œåƒç¿»è½¬ï¼Œåƒç…§é•œå­ä¸€æ · */
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* ç”»å¸ƒä¹Ÿè¦é•œåƒç¿»è½¬ä»¥åŒ¹é…è§†é¢‘ */
            z-index: 2;
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

</head>
<body>

    <h1>ğŸ‘‹ å®‰å“æ‰‹åŠ¿è¿½è¸ª</h1>

    <div class="container">
        <div id="status">
            <p id="status-text">æ­£åœ¨åŠ è½½æ¨¡å‹ (çº¦éœ€å‡ ç§’)...</p>
            <button id="webcamButton" disabled>å¼€å¯æ‘„åƒå¤´</button>
        </div>
        
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <div class="info-panel">
        è¯·å…è®¸æ‘„åƒå¤´æƒé™ â€¢ ä¿æŒæ‰‹åœ¨ç”»é¢å†…<br>
        Powered by MediaPipe
    </div>

    <script type="module">
        import {
            FilesetResolver,
            HandLandmarker
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const statusText = document.getElementById("status-text");
        const enableWebcamButton = document.getElementById("webcamButton");
        const statusDiv = document.getElementById("status");

        let handLandmarker = undefined;
        let webcamRunning = false;
        let lastVideoTime = -1;
        let results = undefined;

        // 1. åˆå§‹åŒ– HandLandmarker æ¨¡å‹
        const createHandLandmarker = async () => {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "CPU" // ä½¿ç”¨ GPU åŠ é€Ÿï¼Œè¿™å¯¹æ‰‹æœºå¾ˆé‡è¦
                    },
                    runningMode: "VIDEO",
                    numHands: 2 // æœ€å¤šè¿½è¸ªä¸¤åªæ‰‹
                });

                statusText.innerText = "æ¨¡å‹åŠ è½½å®Œæ¯•ï¼";
                enableWebcamButton.disabled = false;
                enableWebcamButton.innerText = "ç‚¹å‡»å¼€å¯æ‘„åƒå¤´";
            } catch (error) {
                statusText.innerText = "åŠ è½½å¤±è´¥: " + error;
                console.error(error);
            }
        };

        createHandLandmarker();

        // 2. æ£€æŸ¥æµè§ˆå™¨æ”¯æŒæƒ…å†µ
        const hasGetUserMedia = () => !!navigator.mediaDevices?.getUserMedia;

        if (hasGetUserMedia()) {
            enableWebcamButton.addEventListener("click", enableCam);
        } else {
            console.warn("getUserMedia() is not supported by your browser");
            statusText.innerText = "æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è°ƒç”¨ã€‚";
        }

        // 3. å¼€å¯æ‘„åƒå¤´åŠŸèƒ½
        function enableCam(event) {
            if (!handLandmarker) {
                console.log("Wait! objectDetector not loaded yet.");
                return;
            }

            if (webcamRunning === true) {
                webcamRunning = false;
                enableWebcamButton.innerText = "å¼€å¯æ‘„åƒå¤´";
            } else {
                webcamRunning = true;
                enableWebcamButton.style.display = "none"; // éšè—æŒ‰é’®
                statusDiv.style.display = "none"; // éšè—é®ç½©
                
                // é’ˆå¯¹æ‰‹æœºä¼˜åŒ–ï¼šä¼˜å…ˆä½¿ç”¨å‰ç½®æ‘„åƒå¤´
                const constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                });
            }
        }

        // 4. å®æ—¶é¢„æµ‹å¾ªç¯
        async function predictWebcam() {
            // è°ƒæ•´ Canvas å°ºå¯¸åŒ¹é…è§†é¢‘æµå°ºå¯¸
            if(canvasElement.width !== video.videoWidth || canvasElement.height !== video.videoHeight){
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
            }

            let startTimeMs = performance.now();
            
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                results = handLandmarker.detectForVideo(video, startTimeMs);
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // å¦‚æœæ£€æµ‹åˆ°æ‰‹
            if (results.landmarks) {
                for (const landmarks of results.landmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 3 });
                    drawLandmarks(canvasCtx, landmarks, { color: "#FF0000", lineWidth: 1 });
                }
            }
            canvasCtx.restore();

            // åªè¦æ‘„åƒå¤´å¼€ç€ï¼Œå°±æŒç»­è°ƒç”¨
            if (webcamRunning === true) {
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // --- ç®€å•çš„ç»˜å›¾è¾…åŠ©å‡½æ•° (é¿å…å¼•å…¥é¢å¤–çš„åºå¤§ç»˜å›¾åº“) ---
        
        // æ‰‹éƒ¨è¿æ¥å…³ç³»ç´¢å¼•
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], // æ‹‡æŒ‡
            [0, 5], [5, 6], [6, 7], [7, 8], // é£ŸæŒ‡
            [5, 9], [9, 10], [10, 11], [11, 12], // ä¸­æŒ‡
            [9, 13], [13, 14], [14, 15], [15, 16], // æ— åæŒ‡
            [13, 17], [0, 17], [17, 18], [18, 19], [19, 20] // å°æŒ‡ + æ‰‹æŒæ ¹
        ];

        function drawConnectors(ctx, landmarks, connections, style) {
            ctx.strokeStyle = style.color || "white";
            ctx.lineWidth = style.lineWidth || 2;
            
            for (const connection of connections) {
                const start = landmarks[connection[0]];
                const end = landmarks[connection[1]];
                
                // åæ ‡æ˜¯å½’ä¸€åŒ–çš„ (0-1)ï¼Œéœ€è¦ä¹˜ä»¥ç”»å¸ƒå®½é«˜
                ctx.beginPath();
                ctx.moveTo(start.x * ctx.canvas.width, start.y * ctx.canvas.height);
                ctx.lineTo(end.x * ctx.canvas.width, end.y * ctx.canvas.height);
                ctx.stroke();
            }
        }

        function drawLandmarks(ctx, landmarks, style) {
            ctx.fillStyle = style.color || "red";
            for (const landmark of landmarks) {
                const x = landmark.x * ctx.canvas.width;
                const y = landmark.y * ctx.canvas.height;
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI); // ç”»åŠå¾„ä¸º4çš„åœ†ç‚¹
                ctx.fill();
            }
        }
    </script>
</body>
